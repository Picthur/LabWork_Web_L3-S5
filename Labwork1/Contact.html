<body>
    <div class="container">
        <header>
            <img src="./Assets/Images/su_banner.gif" alt="Banner">
    
            <nav id="main-nav">
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="About.html">About us</a></li>
                    <li><a href="Services.html">Our services</a></li>
                    <li><a href="Contact.html">Contact us</a></li>
                </ul>
            </nav>
        </header>

        <main class="Content">
            <h2>Contact Us:</h2>

            <form>
                <fieldset>
                    <legend>Personal information</legend><br>
                    <label for="fname">First Name:*</label>
                    <input type="text" id="fname" name="fname" required><br>
                    <br>
                    <label for="lname">Last Name:*</label>
                    <input type="text" id="lname" name="lname" required><br>
                    <br>
                    <label for="email">Email:*</label>
                    <input type="text" id="email" name="email" required><br>
                    <br>

                    <label>Please select the music genre(s) that you like :</label><br>
                    <input type="checkbox" id="Classic" name="Classic">
                    <label for="Classic">Classic</label><br>

                    <input type="checkbox" id="Jazz" name="Jazz">
                    <label for="Jazz">Jazz</label><br>

                    <input type="checkbox" id="Blues" name="Blues">
                    <label for="Blues">Blues</label><br>

                    <input type="checkbox" id="Instrumental" name="Instrumental">
                    <label for="Instrumental">Instrumental</label>
                </fieldset>

                <fieldset>
                    <legend>Your Message</legend><br>

                    <label>How did you hear about us?</label>
                    <select name="selectWhere">
                        <option value="Website">Our website</option>
                        <option value="Friends">Friends</option>
                        <option value="TV">TV Adv.</option>
                        <option value="Other">Other</option>
                    </select>
                    <br>
                    <br>

                    <label>Would you recpmmend us to your friends?</label><br>
                    <input type="radio" id="Yes" name="Yes">
                    <label for="Yes">Yes</label>

                    <input type="radio" id="No" name="No">
                    <label for="No">No</label>

                    <input type="radio" id="Maybe" name="Maybe">
                    <label for="Maybe">Maybe</label><br>
                    <br>
                    <label>Your request:</label><br>
                    <textarea name="txtClient" id="txtClient" cols="50" rows="10"></textarea>
                    <br><br>
                    <input type="checkbox" id="EmailUpdates" name="EmailUpdates" checked>
                    <label for="EmailUpdates">Sign me up for email updates</label><br>
                    <br>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
            <br>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.8658105479767!2d-79.3919491843016!3d43.67176055924794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2e0b64e1140d%3A0xd11156503e310196!2sSpa%20at%20Four%20Seasons%20Toronto!5e0!3m2!1sfr!2sca!4v1663726331866!5m2!1sfr!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </main>
